<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Em, Người Anh Yêu!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="overlay">
        <div class="overlay-content">
            <p>❤️ Chạm vào màn hình để xem điều bất ngờ nhé ❤️</p>
        </div>
    </div>

    <div id="image-container"></div>

    <div class="content">
        <h1>Gửi Em, Kim Anh!</h1>
        <p>Trước khi gặp em, cuộc sống của anh là lỗi 404: Hạnh phúc Not Found. 
          Hãy cho phép anh update cuộc đời mình bằng cách có em ở bên, được không?</p>
        <p class="signature">Yêu em rất nhiều!</p>
    </div>

    <audio id="background-music" loop>
        <source src="My Love.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phát âm thanh.
    </audio>

    <script src="script.js"></script>

</html>
